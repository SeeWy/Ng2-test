<div style="text-align:center">
  <header class="header">
    <ul class="clearfix">
      <li *ngFor="let item of items" (click)="changeList(item)">
        {{item}}
      </li>
      <div style="clear: both;"></div>
    </ul>
  </header>
  <div class="todo-item">
    <h2></h2>
    <ul >
      <li *ngFor="let list of lists" (click)="gotoDetail(list,lists.indexOf(list))">
        <img src="{{list.avatarUrl}}" alt="" />
      </li>
      <div style="clear: both;"></div>
    </ul>
  </div>
</div>
